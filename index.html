<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi cati hermosaüíó</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #ff6b9d, #ffd93d, #6bcf7f, #4d79ff, #ff6b9d);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;

    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Loading Animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b9d, #4d79ff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-heart {
      font-size: 4rem;
      animation: pulse 1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.3); opacity: 1; }
    }

    /* Mouse trail hearts */
    .trail-heart {
      position: absolute;
      pointer-events: none;
      font-size: 20px;
      animation: trailFade 0.8s ease-out forwards;
      z-index: 5;
    }

    @keyframes trailFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(-20px);
      }
    }

    /* Background stars */
    .bg-star {
      position: absolute;
      pointer-events: none;
      font-size: 16px;
      z-index: -1;
      animation: starTwinkle 3s ease-in-out infinite;
    }

    @keyframes starTwinkle {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0.5);
      }
      50% { 
        opacity: 0.8; 
        transform: scale(1.2);
      }
    }

    /* Glassmorphism Container */
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 1s ease 0.5s forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8); }
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.3);
    }

    button:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Music Player */
    .music-player {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      min-width: 280px;
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .music-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .music-btn.active {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
      border-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .music-btn.rewind {
      transform: rotate(90deg);
    }

    .music-btn.forward {
      transform: rotate(-90deg);
    }

    .music-btn.rewind:hover {
      transform: rotate(90deg) scale(1.1) translateY(-2px);
    }

    .music-btn.forward:hover {
      transform: rotate(-90deg) scale(1.1) translateY(-2px);
    }

    .music-btn.rewind:active {
      transform: rotate(90deg) scale(1.05) translateY(0);
    }

    .music-btn.forward:active {
      transform: rotate(-90deg) scale(1.05) translateY(0);
    }

    .music-btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .music-btn:active {
      transform: scale(1.05) translateY(0);
    }

    .play-btn {
      width: 65px;
      height: 65px;
      font-size: 24px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .play-btn:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .music-info {
      color: white;
      font-size: 1rem;
      text-align: center;
      font-weight: 500;
    }

    .song-title {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    /* Heart animations */
    .heart {
      position: absolute;
      font-size: 30px;
      animation: heartFall 4s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes heartFall {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0.5);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(180deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(0.3);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .glass-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <div class="loader-heart">üíñ</div>
  </div>

  <!-- Main Content -->
  <div class="glass-container">
    <h1>Bienvenida al portal del amor mi reinaüíó</h1>
    
    <div class="button-container">
      <button id="heartButton">Presi√≥name mi vida! üíï</button>
    </div>

    <div class="music-player">
      <div class="music-info">
        <div class="song-title" id="songTitle">No hay m√∫sica</div>
        <div style="opacity: 0.7; font-size: 0.9rem;">M√∫sica para ti üéµ</div>
      </div>
      <div class="music-controls">
        <button class="music-btn" id="shuffleBtn">‚áÑ</button>
        <button class="music-btn prev" id="prevBtn">‚èÆ</button>
        <button class="music-btn rewind" id="rewindBtn">‚Ü∫</button>
        <button class="music-btn play play-btn" id="playBtn">‚ñ∂Ô∏é</button>
        <button class="music-btn forward" id="forwardBtn">‚Üª</button>
        <button class="music-btn next" id="nextBtn">‚è≠</button>
        <button class="music-btn active" id="sequenceBtn">‚Ü≥‚Ü∞</button>
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="bgMusic" preload="auto">
  </audio>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 2000);
    });

    // Elements
    const heartButton = document.getElementById('heartButton');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const sequenceBtn = document.getElementById('sequenceBtn');
    const bgMusic = document.getElementById('bgMusic');
    const songTitle = document.getElementById('songTitle');

    const heartTypes = ['‚ù§Ô∏è', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíò', 'üíô', 'üíú', 'üß°'];
    let musicPlaying = false;
    let currentSongIndex = 0;
    let isShuffleMode = false;
    let playedSongs = [];

    // Playlist
    const playlist = [
      { title: "A Donde Vamos - Morat", src: "songs/A_Donde_Vamos_-_Morat.mp3.mp3" },
      { title: "Ni√±a Bonita - Dstance", src: "songs/Ni√±a_Bonita_-_Dstance.mp3.mp3" },
      { title: "B√©same Sin Sentir - Micro TDH", src: "songs/Besame_sin_sentir_-_MicroTDH.mp3.mp3" },
      { title: "De Cero - Morat", src: "songs/De_Cero_-_Morat.mp3.mp3" },
      { title: "Embrujo - Morat", src: "songs/Embrujo_-_Morat.mp3.mp3" },
      { title: "La Mitad - Camilo", src: "songs/La_Mitad_-_Camilo.mp3.mp3" },
      { title: "Me Reh√∫so - Danny Ocean", src: "songs/Me_Rehuso_-_Danny_Ocean.mp3.mp3" },
      { title: "Medialuna - Camilo", src: "songs/Medialuna_-_Camilo.mp3.mp3" },
      { title: "Mi Bendici√≥n - Juan Luis Guerra", src: "songs/Mi_Bendicion_-_Juan_Luis_Guerra.mp3.mp3" },
      { title: "Mi Cuarto - Tiago PZK", src: "songs/Mi_Cuarto_-_TiagoPZK.mp3.mp3" },
      { title: "Mi Suerte - Morat", src: "songs/Mi_Suerte_-_Morat.mp3.mp3" },
      { title: "Mi Vida Entera - Morat", src: "songs/Mi_vida_entera_-_Morat.mp3.mp3" },
      { title: "Por Primera Vez - Camilo", src: "songs/Por_Primera_Vez_-_Camilo.mp3.mp3" },
      { title: "Primeras Veces - Morat", src: "songs/Primeras_Veces_-_Morat.mp3.mp3" },
      { title: "Si Estoy Contigo - Camilo", src: "songs/Si_estoy_contigo_-_Camilo.mp3.mp3" }
    ];

    // Update song title
    function updateSongTitle() {
      songTitle.textContent = playlist[currentSongIndex].title;
    }

    // Get next song based on mode
    function getNextSong() {
      if (isShuffleMode) {
        if (playedSongs.length >= playlist.length) {
          playedSongs = [];
        }
        
        let availableSongs = [];
        for (let i = 0; i < playlist.length; i++) {
          if (!playedSongs.includes(i)) {
            availableSongs.push(i);
          }
        }
        
        const randomIndex = Math.floor(Math.random() * availableSongs.length);
        currentSongIndex = availableSongs[randomIndex];
        playedSongs.push(currentSongIndex);
      } else {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
      }
    }

    // Get previous song based on mode
    function getPreviousSong() {
      if (isShuffleMode) {
        if (playedSongs.length > 1) {
          playedSongs.pop();
          currentSongIndex = playedSongs[playedSongs.length - 1];
        }
      } else {
        currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
      }
    }

    // Initialize
    updateSongTitle();

    // Auto-play next song when current song ends
    bgMusic.addEventListener('ended', () => {
      getNextSong();
      updateSongTitle();
      bgMusic.src = playlist[currentSongIndex].src;
      bgMusic.play().catch(error => {
        console.error('Error playing next song:', error);
      });
    });

    // Mouse trail hearts
    document.addEventListener('mousemove', (e) => {
      const trailHeart = document.createElement('div');
      trailHeart.classList.add('trail-heart');
      trailHeart.textContent = 'üíó';
      trailHeart.style.left = (e.clientX - 10 + Math.random() * 20) + 'px';
      trailHeart.style.top = (e.clientY - 10 + Math.random() * 20) + 'px';
      document.body.appendChild(trailHeart);

      setTimeout(() => {
        trailHeart.remove();
      }, 800);
    });

    // Background stars
    function createBackgroundStar() {
      const star = document.createElement('div');
      star.classList.add('bg-star');
      star.textContent = '‚ú®';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 6000);
    }

    setInterval(() => {
      if (Math.random() > 0.7) {
        createBackgroundStar();
      }
    }, 2000);

    for (let i = 0; i < 8; i++) {
      setTimeout(() => createBackgroundStar(), i * 500);
    }

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-100px';
      heart.style.fontSize = (20 + Math.random() * 40) + 'px';
      const hueShift = Math.random() > 0.5 ? Math.random() * 30 : 280 + Math.random() * 80;
      heart.style.filter = `hue-rotate(${hueShift}deg)`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // Heart button click
    heartButton.addEventListener('click', () => {
      for (let i = 0; i < 15; i++) {
        setTimeout(createHeart, i * 80);
      }
      
      heartButton.style.transform = 'scale(0.95)';
      setTimeout(() => {
        heartButton.style.transform = '';
      }, 150);
    });

    // Music controls
    playBtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgMusic.pause();
        playBtn.textContent = '‚ñ∂Ô∏é';
        musicPlaying = false;
      } else {
        playBtn.textContent = '‚è∏';
        musicPlaying = true;
        bgMusic.src = playlist[currentSongIndex].src;
        
        bgMusic.play().then(() => {
          console.log('Music started playing successfully');
        }).catch(error => {
          console.error('Error playing music:', error);
          alert('Error playing music: ' + error.message);
          playBtn.textContent = '‚ñ∂Ô∏é';
          musicPlaying = false;
        });
      }
    });

    prevBtn.addEventListener('click', () => {
      getPreviousSong();
      updateSongTitle();
      bgMusic.src = playlist[currentSongIndex].src;
      bgMusic.play().then(() => {
        playBtn.textContent = '‚è∏';
        musicPlaying = true;
      }).catch(error => {
        console.error('Error playing music:', error);
      });
    });

    nextBtn.addEventListener('click', () => {
      getNextSong();
      updateSongTitle();
      bgMusic.src = playlist[currentSongIndex].src;
      bgMusic.play().then(() => {
        playBtn.textContent = '‚è∏';
        musicPlaying = true;
      }).catch(error => {
        console.error('Error playing music:', error);
      });
    });

    // Shuffle button
    shuffleBtn.addEventListener('click', () => {
      if (!isShuffleMode) {
        isShuffleMode = true;
        playedSongs = [currentSongIndex];
        shuffleBtn.classList.add('active');
        sequenceBtn.classList.remove('active');
      }
    });

    // Sequence button
    sequenceBtn.addEventListener('click', () => {
      if (isShuffleMode) {
        isShuffleMode = false;
        playedSongs = [];
        shuffleBtn.classList.remove('active');
        sequenceBtn.classList.add('active');
      }
    });

    // Rewind 15 seconds
    rewindBtn.addEventListener('click', () => {
      bgMusic.currentTime = Math.max(0, bgMusic.currentTime - 15);
    });

    // Forward 15 seconds
    forwardBtn.addEventListener('click', () => {
      bgMusic.currentTime = Math.min(bgMusic.duration, bgMusic.currentTime + 15);
    });
  </script>
</body>
</html>
