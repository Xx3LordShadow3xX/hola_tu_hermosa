<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Para ti mi linda💖</title>
  <style>
   body {
    margin: 0;
    padding: 0;
    height: 100%;         
    background-color: #fff0f5;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
}
    h1 {
    color: #d63384;
    margin-bottom: 20px;
    text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .heart {
      position: absolute;
      font-size: 30px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Presiona y verás como me siento por ti</h1>
  <button id="heartButton">Presioname Zunguita!</button>

 <script>
    const heartButton = document.getElementById('heartButton');
    const heartTypes = ['❤', '💕', '💞', '💓', '💗', '💖'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 3000);
  }

    heartButton.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 100); // cascades hearts for extra cute
      }
    });
  </script>
</body>
</html>
